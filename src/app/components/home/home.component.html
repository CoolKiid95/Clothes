<div class="container">
    <div class="d-flex justify-content-center m-3 gap-3">
        @for (item of productos; track $index) {
            <div class="row row-cols-1 row-cols-md-3 g-5">
                <div class="col">
                    <div class="card h-100 " style="width: 18rem;">
                        <div class="card-body">
                            <div  class="d-flex justify-content-start align-items-center">
                                <img type="button" class="user-img" src="{{item.imag}}" alt="">
                                <h5 type="button" class="card-title">{{item.nombre}} {{item.apellido}}</h5>
                            </div>
                            <div>
                                <!-- aqui va la imagen del producto -->
                                <img class=" m-1 product-img" src="{{item.imagen}}" alt="">

                            </div>
                            <div class="prenda">
                                <h6 class="ms-3 card-subtitle mt-3 mb-2 text-body-secondary">{{item.prenda}}</h6>
                                <p class="ms-3   card-text">{{item.descripcion}}</p>
                                <p class="ms-3  card-text">{{item.estado}}</p>
                                <p class="ms-3  card-text precio mt-5">${{item.precio}}</p>
                            </div>
                            <div class="d-flex   ">
                                <button class="" type="button">Comprar</button>
                                <button class="" type="button">Trueque</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>


        }

    </div>

</div>
